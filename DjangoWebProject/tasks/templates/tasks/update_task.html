{% extends "maintemp.html" %}

{% block content %}

<form action="{% url 'tasks:update_task' current_task.id %}" method="post">
     {% csrf_token %}
     <fieldset>
        <legend><h2>Please make changes</h2></legend>
         <label for="category_list">Choose category</label><br>
         <select id="category_list" name="category_list">
             {% for cat in categories %}
             <option value="{{cat}}" >{{cat.cat_name}}</option>
             {% endfor %}
             <option value="{{current_task.category}}" selected>{{current_task.category}}</option>
         </select></br>
        <label for="task_name">Task name</label><br>
        <input type="text" id="task_name" name="new_task" value="{{current_task.name}}"><br>
        <label for="task_desc">Task description</label><br>
        <input type="text" id="task_desc" name="new_task_desc" value="{{current_task.details}}"><br>
     </fieldset>
     <p></p>
     <input class="btn btn-success" type="submit" value="Update Task">
</form>
{% endblock %}
